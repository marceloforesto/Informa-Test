<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Artist Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ArtistName"
        placeholder="Enter Artist Name">
    </div>
</div>

<button (click)="addArtist()" *ngIf="art.ArtistId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateArtist()" *ngIf="art.ArtistId!=0" class="btn btn-primary">
    Update
</button>
