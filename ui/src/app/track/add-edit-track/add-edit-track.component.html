<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Track Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="TrackName"
        placeholder="Enter Track Name">
    </div>
</div>

<button (click)="addTrack()" *ngIf="track.TrackId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateTrack()" *ngIf="track.TrackId!=0" class="btn btn-primary">
    Update
</button>
